<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-app>
    <input name="search" ng-model="searchText"> Searching For: {{searchText}}
    <div ng-init="names = ['Kenny', 'Butters', 'Eric', 'Stan', 'Kyle']"></div>
    <div ng-repeat="name in names | filter: searchText">{{name}}</div>

    <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>
</body>
</html>
