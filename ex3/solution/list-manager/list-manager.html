<div>
    <div>{{listManager.title}}</div>
    <div>
        <ul>
            <li ng-repeat="item in listManager.inventory" ng-click="listManager.selectItem(item)">{{item}}</li>
        </ul>
        <ul>
            <li ng-repeat="selectedItem in listManager.selectedItems">{{selectedItem}}</li>
        </ul>
    </div>
</div>
